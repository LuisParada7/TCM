{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/plantilla_admin.css' %}">

    <!-- Boostrap -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Personalizados -->

    <title>Iniciar Sesión</title>
    <link rel="shortcut icon" href="{% static 'image/logo1.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/login/login.css' %}">

    <!-- Font awesome-->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Fonts -->

        <!-- Nunito -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

        <!-- Oswald -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

</head>

<body>
    <style>
        body {
            background-image: url("{% static 'image/fondo1.png' %}");
        }
    </style>

    {% include 'snippets/navbar.html'%}


    {% if messages %}
    {% for message in messages %}
    <div id="error-message" class="alert alert-danger text-center">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="container">
        <section>
            <div class="form-box p-2">
                <div class="form-value">
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <h2>Inicio de Sesión</h2>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="text" name="username"  autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" required >
                            <label for="">Nombre de usuario</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" name="password"  autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" required>
                            <label for="">Contraseña</label>
                        </div>
                        <div class="forget">
                            <label for=""><a href="{% url 'reset_password' %}">¿Olvidaste la Contraseña?</a></label>
                        </div>
                        <div class="botonlo"><button>Ingresar</button></div>
                        <div class="register">
                            <p>Aún no tienes Cuenta <a href="{% url 'register' %}">Registrate</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>


    {% include 'snippets/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        setTimeout(function () {
            var errorMessage = document.getElementById('error-message');
            if (errorMessage) {
                errorMessage.style.display = 'none';
            }
        }, 3000);
    </script>
</body>

</html>
